<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title>RestQChal Queue Viewer</title>

   <style>
      .status {
      border-radius: 5px;
      height: 200px;
      width: 90%;
      padding: 5px;
      background-color: #AAA;
      overflow: scroll;
      }

      table.gridtable {
      font-family: verdana,arial,sans-serif;
      font-size:11px;
      color:#333333;
      border-width: 1px;
      border-color: #666666;
      border-collapse: collapse;
      }
      table.gridtable th {
      border-width: 1px;
      padding: 8px;
      border-style: solid;
      border-color: #666666;
      background-color: #dedede;
      }
      table.gridtable td {
      border-width: 1px;
      padding: 8px;
      border-style: solid;
      border-color: #666666;
      background-color: #ffffff;
      }
   </style>
</head>
<body>

<h1></h1>

<div id="status" class="status">Ready to connect.</div>


<button id="connectBtn">Connect</button>
<button id="disconnectBtn">Disconnect</button>

<table id="jobs" class="gridtable">
   <thead>
   <tr>
      <th>Job Type</th>
      <th>Url</th>
      <th>Source</th>
      <th>Created</th>
   </tr>
   </thead>
   <tbody>
   </tbody>
</table>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
